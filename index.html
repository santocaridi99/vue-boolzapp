<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/script.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="big-container position-relative">
        <div class="green-section"></div>
        <div id="app" class="container px-2 bg-light application position-absolute top-50 start-50">
          <div class="row">
                <div class="sidebar col-4">
                    <div class="container-fluid sidebar-header d-flex p-0">
                        <div class="user user-data col-8"></div>
                        <div class="user user-tools col-4"></div>
                    </div>
                    <div class="container-fluid alert mb-0"></div>
                    <div class="container-fluid search"></div>
                    <ul>
                        <li v-for='(contact,i) in contacts'>
                            <img  class="img-fluid" :src="'./img/avatar'+contact.avatar+'.jpg'" :alt="contact.name">
                            <span>{{contact.name}}</span>
                        </li>
                    </ul>
                </div>
                <div class="main col-8  px-0">
                    <div class="container-fluid main-header d-flex p-0">
                        <div class="recipient recipient-data col-9 "></div>
                        <div class="recipient recipient-tools col-3"></div>
                    </div>
                    <div class="container-fluid main-central">
                        <div class="container chat-message d-flex">
                            <div class="sx-message col-6"></div>
                            <div class="dx-message col-6"></div>
                        </div>
                    </div>
                    <div class="container-fluid main-footer d-flex p-0">
                        <div class="chat-input chat-emoji col-3"></div>
                        <div class="chat-input chat-textbox col-6"></div>
                        <div class="chat-input chat-rec col-3"></div>
                    </div>
                </div>
          </div>     
        </div>
    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
